<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>0500-war</title>
  <style>
    body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 100%; height: auto; }
  </style>
</head>
<body>
  <video id="warPlayer" autoplay muted playsinline></video>

  <script>
    const videos = [
      'anim/0500-war1.mp4',
      'anim/0500-war2.mp4',
      'anim/0500-war3.mp4',
      'anim/0500-war4.mp4',
      'anim/0500-war5.mp4',
      'anim/0500-war6.mp4'
    ];
    let index = 0;
    const player = document.getElementById('warPlayer');

    function playNext() {
      player.src = videos[index];
      player.load();
      player.play();
      index = (index + 1) % videos.length;
    }

    player.addEventListener('ended', playNext);
    playNext();
  </script>
</body>
</html>
