<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>商品壓制模組</title>
  <style>
    body { margin: 0; background-color: black; color: white; font-family: sans-serif; text-align: center; }
    .msg { font-size: 2rem; padding: 40px; animation: pulse 4s infinite; }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="msg">你現在聽我說。</div>
  <div class="msg">這個商品你一定需要。</div>
  <div class="msg">限時壓制，立即購買。</div>
</body>
</html>
