<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>雙主播自動切換模組</title>
  <style>
    body { margin: 0; background-color: black; color: white; font-family: sans-serif; }
    iframe { width: 100%; height: 100vh; border: none; display: none; }
  </style>
  <script>
    let anchors = ["f.htm", "v.htm"];
    let index = 0;

    function switchAnchor() {
      document.getElementById("frame").src = anchors[index];
      index = (index + 1) % anchors.length;
    }

    window.onload = () => {
      document.getElementById("frame").style.display = "block";
      switchAnchor();
      setInterval(switchAnchor, 6000); // 每6秒切換一次
    };
  </script>
</head>
<body>
  <iframe id="frame" src=""></iframe>
</body>
</html>
